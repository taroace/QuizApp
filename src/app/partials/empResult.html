<div>
    <h2>Result</h2>
    <table class="table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Result</th>
        </tr>
      </thead
      <tbody>
        <tr ng-repeat="emp in result">
          <td> {{emp.name}} </td>
          <td> {{emp.result}} </td>
        </tr>
      </tbody>
    </table>
</div>

<div class="login-section">

    <header>
        <div class="section-title">
            <h4>
                <a id="login" ng-href="#">Login</a>&nbsp;
                <a id="register" ng-href="/#/{{'register'}}">Register</a>
            </h4>
        </div>
    </header>

    <div class="login-content" >        
        
        <div class="section-title">
            <!--
            <h3>LogIn to your Account</h3>

        </div>
            <form ng-submit="register();" name="register">
                <div class="textbox-wrap">
                    <div class="input-group">
                        <span class="input-group-addon "><i class="icon-user icon-color"></i></span>
                        <input type="email" ng-model="email" ng-focus placeholder="eMail" required="true" class="form-control" >
                        <span class="field_msg"></span>
                    </div>
                </div>

                <div class="textbox-wrap">
                    <div class="input-group">
                        <span class="input-group-addon "><i class="icon-key icon-color"></i></span>
                        <input type="password" ng-model="password" ng-focus  class="form-control" required="true" placeholder="Password" >
                        <span class="field_msg"></span>
                    </div>
                </div>

                <div class="login-form-action clearfix">
                    <button type="submit" class="btn btn-success pull-right green-btn">Register </button>
                    <!-- &nbsp; <i class="icon-chevron-right"></i> -->
                </div>
            </form>

    </div>
